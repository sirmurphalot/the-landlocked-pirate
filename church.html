<!DOCTYPE html>
<html>
<head>
    
    
<style>
body {
  background-image: url('assets/map_background.jpeg');
  background-repeat: no-repeat;
  background-attachment: fixed;  
  background-size: cover;
  font-family: Verdana, sans-serif;
  font-size: 20px;
  margin: 35px;
  display: flex;
}
    
@media (max-width: 1400px) {
  body {
    margin: 10px;
  }
}

@media (max-width: 1024px) {
  body {
    margin: 0px;
    flex-direction: column;
  }
}

#container {
  width: 600px;
  height: auto;
  border: 12px solid #B22222;
  border-radius: 10px;
  margin-top: 15px;
  margin-bottom: 15px;
}

.row {
  position: static;
  display: block;
  width: 100%;
  height: 40px;
  border-bottom: 1px solid #AFAFAF;
}

.name {
  position: static;
  display: inline-block;
  width: 75%;
  line-height: 45px;
}

.score {
  position: static;
  display: inline-block;
  width: 25%;
}

.row:nth-child(1) {
  background: gold;
}

.row:nth-child(2) {
  background: #c0c0c0;
}

.row:nth-child(3) {
  background: #cd7f32;
}
    
</style>
    
    
</head>
<body>

<center> <h1>The Landlocked Pirate - in the Cathedral's Garden</h1> 

<p>(Put story text here)</p>
    
<img src="assets/placeholder.jpeg" alt="Paris" class="center">

</center>
    
</body>
</html>
